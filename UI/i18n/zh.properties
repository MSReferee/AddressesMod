ADR_POSTAL_CODE_FORMAT=郵遞區號格式(參考下列說明)

ADR_POSTAL_CODE_FORMAT_LEGEND>0=A：行政區區號(2位數) -- ‘00’ 為：無區號
ADR_POSTAL_CODE_FORMAT_LEGEND>1=B：行政區區號(3位數) -- ‘000’ 為：無區號
ADR_POSTAL_CODE_FORMAT_LEGEND>2=C： X 地圖區域(0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>3=D： Y 地圖區域(0-8)
ADR_POSTAL_CODE_FORMAT_LEGEND>4=E： 十進制 X 除法在地圖區域(0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>5=F： 十進制 Y 除法在地圖區域(0-9)
ADR_POSTAL_CODE_FORMAT_LEGEND>6=G： 城市固定區號(1位數)
ADR_POSTAL_CODE_FORMAT_LEGEND>7=H： 城市固定區號(2位數)
ADR_POSTAL_CODE_FORMAT_LEGEND>8=I： 城市固定區號(3位數) 
ADR_POSTAL_CODE_FORMAT_LEGEND>9=J： 街道分段ID的最後1位(街道內部碼)
ADR_POSTAL_CODE_FORMAT_LEGEND>10=K： 街道分段ID的最後2位(街道內部碼)
ADR_POSTAL_CODE_FORMAT_LEGEND>11=L： 街道分段ID的最後3位(街道內部碼)

ADR_POSTAL_CODE_FORMAT_OBSERVATION>0=注意1：J、K和L號碼可提供一些隨機性的郵遞區號
ADR_POSTAL_CODE_FORMAT_OBSERVATION>1=注意2：其他號碼在輸入後會顯示為郵遞區號中的號碼

